<!DOCTYPE html>
<html>
    <head>
        <style>
            .center {
                text-align: center;
                }
        </style>
        </head>
        <script>
        
            function onStart() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const product = urlParams.get('product')
                const udid = urlParams.get('udid')
                readTextFile("https://befengshuicontigo.firebaseio.com/videoplays/"+udid+"/"+product+"/date.json", function(text){
                    var data = JSON.parse(text);
                    if(data!=null){
                        var time = parseInt(data);
                        var result = Date.now()-time;
                        if(result<60000){
                            preloadVideo(product);    
                        }
                    }
                });
            }
            
            window.onload=onStart;

            function preloadVideo(value){
                var video = document.getElementById('backvideo');
                var source = document.createElement('source');
                source.setAttribute('src', 'lilianabecerraro5294693758cv/'+value+'.mp4');
                video.appendChild(source);
                video.pause();
            }

            function readTextFile(file, callback) {
                var rawFile = new XMLHttpRequest();
                rawFile.overrideMimeType("application/json");
                rawFile.open("GET", file, true);
                rawFile.onreadystatechange = function() {
                    if (rawFile.readyState === 4 && rawFile.status == "200") {
                        callback(rawFile.responseText);
                    }
                }
                rawFile.send(null);
            }

        </script>
<body>
<div class="center">
    <video id="backvideo" style="height: 98vh;" oncontextmenu="return false;"  controls controlsList="nodownload">
    <source type="video/mp4">
     Tu explorador no soporta el tag de video
    </video>
</div>

</body>
</html>
