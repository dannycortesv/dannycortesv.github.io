<head>

<body class="am-splash-screen">
  <div class="am-wrapper am-login am-signup">
    <div class="am-content">
      <div class="main-content">
        <div class="login-container sign-up">
          <div class="card">
            <div class="card-header"><img class="logo-img" src="assets/img/logo-full-retina.png" alt="logo" width="150px" height="39px"><span>Please enter your user information.</span></div>
            <div class="card-body">
              <form action="javascript:handleIt()" parsley-validate="" novalidate="" method="get">
                <div class="title"><span>Sign up with</span></div>
                <div class="sign-up-form"> 
                  <div class="form-group row social-signup">
                    <div class="col-6">
                      <button class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook icon icon-left"></i> Facebook</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-block btn-social btn-twitter"><i class="fa fa-twitter icon icon-left"></i> Twitter</button>
                    </div>
                  </div>
                  <div class="title"><span class="title">Or</span></div>
                  <div class="form-group">
                    <div class="input-group" id="nick-handler">
                      <div class="input-group-prepend"><span class="input-group-text"><i class="icon s7-user"></i></span></div>
                      <input class="form-control" type="text" name="nick" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#nick-handler" required="" placeholder="Username" autocomplete="off">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group" id="email-handler">
                      <div class="input-group-prepend"><span class="input-group-text"><i class="icon s7-mail"></i></span></div>
                      <input class="form-control" type="email" name="email" id="email" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#email-handler" required="" placeholder="E-mail" autocomplete="off">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-6">
                      <div class="input-group" id="password-handler">
                        <div class="input-group-prepend"><span class="input-group-text"><i class="icon s7-lock"></i></span></div>
                        <input class="form-control" id="pass1" type="password" data-parsley-errors-messages-disabled="true" placeholder="Password" data-parsley-class-handler="#password-handler" required="">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group" id="confirm-handler">
                        <div class="input-group-prepend"><span class="input-group-text"><i class="icon s7-lock"></i></span></div>
                        <input class="form-control" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Confirm">
                      </div>
                    </div>
                  </div>
                </div>
                <p class="conditions">By creating an account, you agree with the <a href="#">Terms and Conditions</a>.</p>
                <button class="btn btn-block btn-primary btn-lg btn-block" type="submit">Sign Up</button>
              </form>
            </div>
          </div>
          <div class="text-center out-links"><a href="#">Â© 2015 Your Company</a></div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.min.js" type="text/javascript"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
  <script src="assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
  <script src="/__/firebase/7.8.0/firebase-app.js"></script>
  <script src="/__/firebase/7.8.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script type="text/javascript">
    window.onload = function() {
     
    };


    $(document).ready(function(){
    	//App.init();
    	$('form').parsley();
      //document.getElementById('signupb').addEventListener('click', handleSignUp, false);
    });

    function handleSignUp() {
      alert("sign ooo!");
    }
    
    function handleIt() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('pass1').value;

      console.log("email "+email);
      console.log("pass "+password);

      if (password.length < 6) {
        alert('Please enter a password.');
        return;
      }
      // Create user with email and pass.
      // [START createwithemail]
      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode == 'auth/weak-password') {
          alert('The password is too weak.');
        } else {
          alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END createwithemail]
      console.log('created!');
    }

  </script>
</body>
