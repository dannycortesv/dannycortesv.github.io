        <div class="row">
      <div class="col-md-6">
            <div class="column">
                  <div class="card">
                    <div class="card-header">
                      <h3>Agregar Video</h3>
                    </div>
                    <div class="card-body">
                      <form action="javascript:App.createVideo()" method="get" role="form">
                        <div class="form-group">
                          <label>Nombre</label>
                          <input class="form-control" required id="name" type="name" placeholder="Escribir nombre">
                        </div>
                        <div class="form-group">
                          <label>Youtube ID</label>
                          <input class="form-control" required id="youtubeid" type="text" placeholder="Youtube ID">
                       </div>
                        <div class="form-group">
                          <label>Descripción</label>
                          <textarea class="form-control" id="descripcion" type="text" placeholder="Escribir descripción"></textarea>
                        </div>
                        <div class="text-inverse">
                          <button class="btn btn-primary btn-rounded btn-lg" type="submit" id="crear">Agregar Video</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="widget widget-fullwidth widget-small">
                    <div class="widget-head">
                      <div class="title">Lista de Videos</div>
                    </div>
                    <table class="table table-striped table-fw-widget table-hover">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Descripción</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody class="no-border-x" id="listitems">
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="column">
                    <div class="card">
                      <div class="card-header">
                        <h3>Agregar Documento</h3>
                      </div>
                      <div class="card-body">
                        <form action="javascript:App.uploadDocument()" method="get" role="form">
                          <div class="form-group">
                            <label>Nombre</label>
                            <input class="form-control" required id="namedoc" type="name" placeholder="Escribir nombre">
                          </div>
                          <div class="form-group">
                            <label>Archivo</label>
                            <input class="form-control" required id="filedoc" type="file" accept=".xls,.xlsx,.pdf,.jpg,.jpeg,.gif,.png,.ppt,.pptx,.doc,.docx,.odt,.rtf" placeholder="Archivo">
                         </div>
                          <div class="form-group">
                            <label>Descripción</label>
                            <textarea class="form-control" id="descripciondoc" type="text" placeholder="Escribir descripción"></textarea>
                          </div>
                          <div class="text-inverse">
                            <button class="btn btn-primary btn-rounded btn-lg" type="submit" id="creardoc">Agregar Documento</button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="widget widget-fullwidth widget-small">
                      <div class="widget-head">
                        <div class="title">Lista de Documentos</div>
                      </div>
                      <table class="table table-striped table-fw-widget table-hover">
                        <thead>
                          <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody class="no-border-x" id="listitemsdoc">
                        </tbody>
                      </table>
                    </div>
                  </div>
              </div>
        </div>
