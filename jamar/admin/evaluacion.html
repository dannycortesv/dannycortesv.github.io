      <div class="main-content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3>Crear Pregunta Nueva</h3>
              </div>
              <div class="card-body">
                <form action="javascript:App.createQuestion()" method="get" role="form">
                  <div class="form-group row">
                    <label class="col-md-2 text-md-right col-form-label">Pregunta</label>
                    <div class="col-md-10"><input class="form-control" required id="pregunta" type="text" placeholder="Escribir pregunta"></div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 text-md-right col-form-label">Opción 1</label>
                    <div class="col-md-10"><input class="form-control" required id="opcion1" type="text" placeholder="Escribir opción 1"></div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 text-md-right col-form-label">Opción 2</label>
                    <div class="col-md-10"><input class="form-control" required id="opcion2" type="text" placeholder="Escribir opción 2"></div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 text-md-right col-form-label">Opción 3</label>
                    <div class="col-md-10"><input class="form-control" required id="opcion3" type="text" placeholder="Escribir opción 3"></div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 text-md-right col-form-label">Opción 4</label>
                    <div class="col-md-10"><input class="form-control" id="opcion4" type="text" placeholder="Escribir opción 4"></div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 text-md-right col-form-label">Opción 5</label>
                    <div class="col-md-10"><input class="form-control" id="opcion5" type="text" placeholder="Escribir opción 5"></div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 text-md-right col-form-label">Respuesta Correcta</label>
                    <div class="col-md-10 form-check">
                      <label class="custom-control custom-radio custom-control-inline">
                        <input id="respuesta1" class="custom-control-input" type="radio" name="radio-inline" checked><span class="custom-control-label">Opción 1</span>
                      </label>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input id="respuesta2" class="custom-control-input" type="radio" name="radio-inline"><span class="custom-control-label">Opción 2</span>
                      </label>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input id="respuesta3" class="custom-control-input" type="radio" name="radio-inline"><span class="custom-control-label">Opción 3</span>
                      </label>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input id="respuesta4" class="custom-control-input" type="radio" name="radio-inline"><span class="custom-control-label">Opción 4</span>
                      </label>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input id="respuesta5" class="custom-control-input" type="radio" name="radio-inline"><span class="custom-control-label">Opción 5</span>
                      </label>
                    </div>
                  </div>
                  <div class="text-inverse">
                    <button class="btn btn-primary btn-rounded btn-lg" type="submit" id="crear">Crear Pregunta</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="widget widget-fullwidth widget-small">
              <div class="widget-head">
                <div class="title">Lista de Preguntas</div>
              </div>
              <table class="table table-striped table-fw-widget table-hover">
                <thead>

                    <th>Opción 1</th>
                    <th>Opción 2</th>
                    <th>Opción 3</th>
                    <th>Opción 4</th>
                    <th>Opción 5</th>
                    <th>R. Correcta</th>
                    <th></th>
                  </tr>

                </tbody>
